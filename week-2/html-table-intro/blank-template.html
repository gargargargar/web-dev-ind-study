<!DOCTYPE html lang="en-US">
<html>
 	<head>
		<meta charset="utf-8">
		<title>Table template</title>
		<link href="minimal-table.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<h1>Table template</h1>

		<table>
			<tr>
				<th>Which cell?</th>
				<td>First cell</td>
				<td>Second cell</td>
				<td>Third cell</td>
				<td>Fourth cell</td>
			</tr>
			<tr>
				<th>Which meow?</th>
				<td>meow</td>
				<td>mrow</td>
				<td>purr</td>
				<td>woof</td>
			</tr>
		</table>


	</body>
</html>
